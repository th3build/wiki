<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      
      // name of wiki
      name: 'th3build',

      // link to github
      repo: 'https://github.com/th3build/wiki/',

      // logo (currently makes it unhyperlink-ables)
      // logo: '_media/bubble_black.svg',

      // hyperlink the name/logo
      logoLink: '/',
      
      // load sidebar
      loadSidebar: true,
        alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
        },

      // load navbar
      loadNavbar: true,
      
      // generates table of contents
      subMaxLevel: 2,
      
      // sets homepage
      homepage: 'home.md',

      search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: ['auto'], // or 'auto'
        placeholder: 'Type to search',

        // Headline depth, 1 - 6
        depth: 6
      }

      // plugins: [
      //         EditOnGithubPlugin.create('https://github.com/th3build/wiki/blob/master/docs', 'edit on github')
      //     ]

    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
